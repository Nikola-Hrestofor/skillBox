<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #books {
            width: 50%;
            border-collapse: collapse;
        }

        table {
            margin: 25px;
        }

        th {
            text-align: left;
        }

        th, td {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div id="root_container">
    <form method="post" th:action="@{/books/save}" th:object="${book}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="author" th:field="*{author}">
                </td>
                <td>
                    <input type="text" placeholder="book_title" th:field="*{title}">
                </td>
                <td>
                    <input type="number" placeholder="size (pages)" th:field="*{size}">
                </td>
                <td>
                    <input type="submit" value="save">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/remove}">
        <table>
            <tr>
                <td>
                    <input type="number" placeholder="id number" th:name="bookIdToRemove">
                </td>
                <td>
                    <input type="text" placeholder="author" th:name="bookAuthorToRemove">
                </td>
                <td>
                    <input type="text" placeholder="title" th:name="bookTitleToRemove">
                </td>
                <td>
                    <input type="number" placeholder="size" th:name="bookSizeToRemove">
                </td>
                <td>
                    <input type="submit" value="remove">
                </td>
            </tr>
        </table>
    </form>


    <form method="post" th:action="@{/books/sort}" th:object="${book}">
        <table id="books">
            <tr>
                <th>
                    <input type="text" placeholder="author" th:field="*{author}">
                </th>
                <th>
                    <input type="text" placeholder="book_title" th:field="*{title}">
                </th>
                <th>
                    <input type="number" placeholder="size (pages)" th:field="*{size}">
                </th>
                <th>
                <th>
                    <input type="submit" value="GO!">
                </th>
            </tr>
            <tr>
                <th>id</th>
                <th>author</th>
                <th>title</th>
                <th>size</th>
            </tr>
            <tr th:each="book : ${bookList}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.size}"></td>
            </tr>
        </table>
    </form>
    <form method="get" th:action="@{/books/shelf}">
        <button class="login_item">Reset</button>
    </form>
</div>
</body>
</html>
